<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="text" id="user" required>
                    <label for="user" >Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="pass" required>
                    <label for="pass" >Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="signUp-link">
                    <p>Don't have an account?<a href="#" class="signUpBtn-link">Sign Up</a></p>
                </div>
                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="https://web.facebook.com/login" ><i class='bx bxl-facebook-circle' aria-label="link to facebook"></i></a>
                        <a href="https://www.google.com/" ><i class='bx bxl-google' aria-label="link to google"></i></a>
                        <a href="https://twitter.com/login" ><i class='bx bxl-twitter' aria-label="link to twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    
                    <label for="username" >Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    
                    <label for="email" >Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    
                    <label for="password" >Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I Agree To The Terms And Conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signIn-link">
                    <p>Already have an account?<a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
                
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./style1.css"></script>
</body>
</html>
